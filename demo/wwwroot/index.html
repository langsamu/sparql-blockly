<html>
<head>
    <title>Sparql Blockly</title>
    <meta name="viewport" content="width = device-width" />
    <link href="style.css" rel="stylesheet" />
    <script src="app.js"></script>
    <!-- #region Icons and previews -->
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#757575">
    <link rel="shortcut icon" href="icons/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Sparql Blockly">
    <meta name="application-name" content="Sparql Blockly">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-config" content="browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <!-- #endregion x -->
</head>
<body>
    <main is="app-main">
        <section id="input">
            <textarea error-element="error" is="sparql-textarea"></textarea>
            <textarea id="error"></textarea>
        </section>
        <section toolbox-data="toolbox.xml" is="blockly-section"></section>
    </main>
</body>
</html>
